{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}


<!-- HOME -->
<head>
  <link rel="stylesheet" href="{% static 'bootstrap3/boot.css' %}">
</head>
<section class="section-hero overlay inner-page bg-image"
  style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-white font-weight-bold">Update Profile</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Update Profile</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="col-lg-12 grid-margin">
    <div class="card">
        <div class="card-body">
           <h4 class="text-center text-primary"><i class="fa fa-edit">&emsp; Edit Employee </i></h4><hr>
                <form enctype="multipart/form-data" class="form-group" method="POST">
                    {% csrf_token %}
                    <small class="mb-5">** All Fields are required</small>
                    {% crispy form %}
                    <div class="text-center mt-3">
                        <button class="btn btn-outline-success btn-rounded"><i class="mdi mdi-cloud-download"></i>Update Employee</button></button>
                        
                    </div>
                </form>                   
</div>
</div>
</div>
